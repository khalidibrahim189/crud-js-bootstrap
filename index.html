<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Data Mahasiswa | CRUD</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center">Data Mahasiswa</h3>

        <table class="table">
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit();">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap*</label><label class="validation-error hide" id="fullNameValidationError"></label>
                            <input type="text" name="fullName" class="form-control" id="fullName">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>

                        <div>
                            <button class="btn btn-danger">Tambah</button>
                        </div>
                    </form>
                </td>
            </tr>
        </table>


        <div class="row">
            <table class="table table-bordered table-striped" id="employeeList">
                <thead>
                  <tr>
                    <th scope="col">Nama</th>
                    <th scope="col">Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                    
                </tbody>
              </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
</body>

</html>
